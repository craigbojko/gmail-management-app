name: Cypress Integration Tests on PR

on: [pull_request]

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress.io
        uses: cypress-io/github-action@v1.16.1
        with:
          record: true
          config-file: cypress.json
