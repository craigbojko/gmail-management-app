<nav>
  <div ng-if="!isLoggedInGmail">
    <button ng-click="login()">GMail Login</button>
  </div>
  <div ng-if="isLoggedInGmail">
    <span>GMAIL OK</span>
  </div>
</nav>
<main ng-controller="Main">
  <div ng-if="isLoading">
    <span>Loading...</span>
  </div>
  <button ng-click="loadLabels()">Labels</button>
  <article>
    <ul>
      <li ng-repeat="x in labels">{{x.name}}</li>
    </ul>
  </article>
</main>
